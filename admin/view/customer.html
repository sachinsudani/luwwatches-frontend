<div class="container">
    <div style="height: 80vh; overflow: auto">
        <table class="table table-hover">
            <tbody id="productTable">
                <tr class="sticky-top shadow-sm" style="background: #fff;">
                    <th class="px-3">#</th>
                    <th class="px-3">Name</th>
                    <th class="px-3">Contact No</th>
                    <th class="px-3">Email</th>
                    <th class="px-3">Created At</th>
                    <th class="px-3">Updated At</th>
                </tr>
                <tr ng-repeat="customer in customers" class="customer">
                    <td class="p-3">{{ customer.ID }}</td>
                    <td class="p-3">{{ customer.NAME }}</td>
                    <td class="p-3">{{ customer.CONTACTNO }}</td>
                    <td class="p-3">{{ customer.EMAIL }}</td>
                    <td class="p-3">{{ customer.CREATEDAT }}</td>
                    <td class="p-3">{{ customer.UPDATEDAT }}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

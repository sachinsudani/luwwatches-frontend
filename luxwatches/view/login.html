<div class="container content-wrapper">
    <div class="row main-row">
        <main id="primary" class="site-main no-sidebar">
            <article
                id="post-30"
                class="post-30 page type-page status-publish hentry"
            >
                <header class="entry-header">
                    <h1 class="entry-title page-title">
                        My account
                    </h1>
                </header>
                <!-- .entry-header -->

                <div class="entry-content">
                    <div class="woocommerce">
                        <div
                            class="woocommerce-notices-wrapper"
                        ></div>

                        <h2>Login</h2>

                        <form
                            class="
                                woocommerce-form
                                woocommerce-form-login
                                login
                            "
                            method="post"
                        >
                            <p
                                class="
                                    woocommerce-form-row
                                    woocommerce-form-row--wide
                                    form-row form-row-wide
                                "
                            >
                                <label for="username"
                                    >Username or email
                                    address&nbsp;<span
                                        class="required"
                                        >*</span
                                    ></label
                                >
                                <input
                                    type="text"
                                    class="
                                        woocommerce-Input
                                        woocommerce-Input--text
                                        input-text
                                    "
                                    name="username"
                                    id="username"
                                    autocomplete="username"
                                    value=""
                                    style="width: 100%;"
                                    ng-model="user['username']"
                                />
                            </p>
                            <p
                                class="
                                    woocommerce-form-row
                                    woocommerce-form-row--wide
                                    form-row form-row-wide
                                "
                            >
                                <label for="password"
                                    >Password&nbsp;<span
                                        class="required"
                                        >*</span
                                    ></label
                                >
                                <input
                                    class="
                                        woocommerce-Input
                                        woocommerce-Input--text
                                        input-text
                                    "
                                    type="password"
                                    name="password"
                                    id="password"
                                    autocomplete="current-password"
                                    style="width: 100%;"
                                    ng-model="user['password']"
                                />
                            </p>

                            <p class="form-row">
                                <button
                                    type="submit"
                                    class="
                                        woocommerce-button
                                        button
                                        woocommerce-form-login__submit
                                    "
                                    name="login"
                                    value="Log in"
                                    id="login"
                                >
                                    Log in
                                </button>
                            </p>
                            <p
                                class="
                                    woocommerce-LostPassword
                                    lost_password
                                "
                            >
                                <a href="#!user/register"
                                    >Create a New Account</a
                                >
                            </p>
                        </form>
                    </div>
                </div>
                <!-- .entry-content -->
            </article>
            <!-- #post-30 -->
        </main>
        <!-- #main -->
    </div>
</div>
